<html>
    <head>
	<title>Django Girls blog</title>
    </head>
    <body>

	{% for post in posts %} 
	<div>
	  <h1> {{ post.title }} </h1>
	  <p>  Published date: {{ post.published_date }} </p>
	  <p>  {{ post.text|linebreaksbr }} </p>
	    <p> Author: {{ post.author }} </p>
	</div>
	{% endfor %}

    </body>
</html>
